<body>

<div class="container">
    <div class="row finalizarCompra">
        <div class="col-md-12">
            <div class="btFinalizar">
                <h1>
                Conclua sua Compra
                </h1>
                <button class="btn btn-default meuBt" data-toggle="modal" data-target="#demo-modal-3">Finalizar Compra</button>
            </div>
        </div>
    </div>
<form class="modal multi-step" id="demo-modal-3" name="meuForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title step-1" data-step="1">Passo 01/04</h4>
                <h4 class="modal-title step-2" data-step="2">Passo 02/04</h4>
                <h4 class="modal-title step-3" data-step="3">Passo 03/04</h4>
                <h4 class="modal-title step-4" data-step="4">Passo 04/04</h4>
                <div class="m-progress">
                    <div class="m-progress-bar-wrapper">
                        <div class="m-progress-bar">
                        </div>
                    </div>
                </div>
            </div>
                    <div class="form-container">

            <div class="modal-body step-1" data-step="1">
                <a href="#" class="btn btn-primary btpay" onclick="sendEvent('#demo-modal-3', 2)"  >
                    <i class="fa fa-credit-card-alt" aria-hidden="true"></i> cartão de crédito
                </a>
                <br>
                <a href="#" class="btn btn-primary btpay" >
                    <i class="fa fa-sticky-note" aria-hidden="true"></i></i> boleto
                </a>
            </div>

            <div class="modal-body step-2" data-step="2">
                <div class="personal-information">
                    <h1>PREENCHA SEUS DADOS</h1>
                </div>

                <div class="col-md-12">
                    <input type="text" required name="name" id="name" placeholder="Digite seu Nome"/>
                </div>
                <div class="col-md-12">
                    <input type="email" required name="email" id="email" placeholder="Digite seu Email"/>
                </div>
                <div class="col-md-12">
                    <input type="text" required name="cpfcnpj" id="cpfcnpj" placeholder="Digite seu CPF/CNPJ"/>
                </div>
                <div class="col-md-12">
                    <input type="text" required name="phone" id="phone" placeholder="Digite seu Telefone"/>
                </div>
            </div>

            <div class="modal-body step-3" data-step="3">
                <div class="personal-information">
                    <h1>PREENCHA SEU ENDEREÇO</h1>
                </div>

                <div class="col-md-4">
                    <input type="text" required name="cep" id="cep" placeholder="Digite seu Cep"/>
                </div>
                <div class="col-md-4">
                    <input type="email" required name="rua" id="rua" placeholder="Digite seu Rua"/>
                </div>
                <div class="col-md-4">
                    <input type="text" required name="numero" id="numero" placeholder="Digite o Número"/>
                </div>
                <div class="col-md-6">
                    <input type="text" required name="complemento" id="complemento" placeholder="Digite o Complemento"/>
                </div>
                <div class="col-md-6">
                    <input type="text" required name="bairro" id="bairro" placeholder="Digite seu Bairro"/>
                </div>
                <div class="col-md-6">
                    <input type="text" required name="cidade" id="cidade" placeholder="Digite sua Cidade"/>
                </div>
                <div class="col-md-6">
                    <input type="text" required name="uf" id="uf" placeholder="Digite seu Estado"/>
                </div>
            </div>

            <div class="modal-body step-4" data-step="4">
                <div class="personal-information">
                    <h1>REALIZAR PAGAMENTO</h1>
                </div> <!-- end of personal-information -->
                    
                <div class="card-wrapper"></div>
                <div class="col-md-12">
                    <input type="text" name="number" placeholder="Digite o Número do seu Cartão"/>
                </div>
                <div class="col-md-12">
                    <input type="text" name="name-card" required placeholder="Digite O Nome Igual ao Cartão"/>
                </div>               
                <div class="col-md-6">
                    <input type="text" name="expiry" placeholder="MM / AA"/>
                </div>
                <div class="col-md-6">   
                    <input type="text" name="cvc" placeholder="CCV"/>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Finalizar Compra"/>
                </div>
            </div>

            <div class="modal-body step-5" data-step="5">
                
            </div>

                </div> <!-- end of form-container -->

            <div class="modal-footer">
                <button type="button" class="btn btn-default meubtvoltar" data-dismiss="modal">Fechar</button>
                <button href="#" type="button" class="btn btn-primary meubt step step-2" data-step="2" onclick="sendEvent('#demo-modal-3', 1)">Voltar
                </button>
                <button type="button" class="btn btn-primary meubt step step-2" data-step="2" onclick=" sendEvent('#demo-modal-3', 3)">Próximo Passo
                </button>
                <a href="#" type="button" class="btn btn-primary meubt step step-3" data-step="3" onclick="sendEvent('#demo-modal-3', 2)">Voltar
                </a>
                <button type="button" class="btn btn-primary meubt step step-3" data-step="3" onclick="sendEvent('#demo-modal-3', 4)">Próximo Passo
                </button>
                <button type="button" class="btn btn-primary meubt step step-4" data-step="4" onclick="sendEvent('#demo-modal-3', 3)">Voltar
                </button>
            </div>
        </div>
    </div>
</form>
</div>
    <script src="js/multi-step-modal.js"></script>
    <script>
    sendEvent = function(sel, step) {
        $(sel).trigger('next.m.' + step);
    }
    </script>
    <script src='js/card.js'></script>
    <script src='js/jquery.card.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
